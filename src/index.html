<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Panel administracyjny</title>
</head>

<body>
    <!-- TOP BAR -->
    <section class="topbar">
        <div class="top-main">
            <ul class="list-inline">
                <li class="list-item">
                    <a href="#">
                        <img src="images/wallet.svg" alt="">
                        <p class="tb-wallet"><b>$1,500.00</b></p>
                        <img src="images/arrow-down-small.svg" alt="">
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <img src="images/notification.svg" alt="">
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <img src="images/profile.svg" alt="">
                        <p class="tb-profile">Leonardo Dicaprio</p>
                    </a>
                </li>
                <li class="list-item ">
                    <a href="#" >
                        <img src="images/quit.svg" alt="">
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <!-- SIDEBAR -->
    <section class="sidebar">
        <div class="sidebar-logo">
            <h1 class="sidebar-title">Just do it</h1>
            <button class="hamburger sidebar-hamburger"></button>
        </div>
        <div class="sidebar-main">
            <ul class="list-block">
                <li class="list-item">
                    <a href="#">
                        <img src="images/general.svg" alt="">
                        <p>General</p>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <img src="images/details.svg" alt="">
                        <p>Details</p>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <img src="images/links.svg" alt="">
                        <p>Links</p>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <img src="images/banners.svg" alt="">
                        <p>Banners</p>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <img src="images/personaldata.svg" alt="">
                        <p>Personal</p>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <img src="images/payout.svg" alt="">
                        <p>Payout</p>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <img src="images/postback.svg" alt="">
                        <p>Postback</p>
                    </a>
                </li>
            </ul>
        </div>
        <div class="sidebar-profil">
            <h2 class="title">Your Menager</h2>
            <div class="profil">
                <img src="images/profile.png" alt="">
                <p>Mikhael E.</p>
            </div>
        </div>
    </section>
    <!-- MAIN -->
    <section class="main">
        <div class="container general-statistic">
            <div class="title-pages">General statistic</div>
            <div class="calendar-pages">
                <div class="content">
                    <input type="date" class="calendar">
                    <input type="date" class="calendar">
                    <button class="btn-pages calendar-btn">
                        <img src="images/refresh.svg">
                    </button>
                </div>  
            </div>
            <div class="data">
                <div class="container-pages">
                    <div class="statistic">
                        <div class="data-pages">
                            <h2 class="subtitle-pages">Visit Signups</h2>
                            <h2 class="number">124</h2>
                        </div>
                        <div class="data-pages">
                            <h2 class="subtitle-pages">Net deposit</h2>
                            <h2 class="number">564</h2>
                        </div> 
                        <div class="data-pages">
                            <h2 class="subtitle-pages">FTD</h2>
                            <h2 class="number">445</h2>
                        </div>
                        <div class="data-pages">
                            <h2 class="subtitle-pages">Turn over</h2>
                            <h2 class="number">432</h2>
                        </div> 
                    </div>  
                    <h4 class="subtitle-pages">Earnings chart</h4>
                    <div class="inline-btn">
                        <button class="btn-pages gray">
                            <div class="dot-pages blue"></div>
                            Signups  
                        </button>
                        <button class="btn-pages gray">
                            <div class="dot-pages orange"></div>
                            FTD  
                        </button>
                        <button class="btn-pages transparent">
                            <div class="dot-pages green"></div>
                            Earned  
                        </button>
                    </div>
                    <div class="chart">
                        <p>TU BÄ˜DZIE WYKRES</p>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
</body>

</html>
